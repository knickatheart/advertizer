<div class="panel panel-primary">
	<div class="panel-heading">
		<h3><%-name%>
			<span class="badge"><%-skus.length%></span>
		</h3>	
	</div>

  	<div class="panel-body">
    	
  		<% _.each(skus, function(sku) { %>

  			<% if (sku.name) { %>

			  	<div class="col-sm-6 col-md-4 col-lg-3">
			    	<div class="thumbnail">

				    	<% if (sku.default_bouquet.image_urls.website_small) { %>
				    		<img class="lazy" data-original="<%-sku.default_bouquet.image_urls.website_small%>">
				    	<% } else { %>
				    		<img class="lazy" data-original="https://media.malaysianfoodie.com/placeholder.png">
				    	<% } %>

						<div class="caption">
							<h3><%-sku.name%></h3>
							<p><%-sku.default_bouquet.description%></p>
							<p><a href="#" class="btn btn-primary" role="button">Buy Now</a> <a href="#" class="btn btn-default" role="button">Bid</a></p>
						</div>

					</div>
			  	</div>

  			<% } %>

  		<% }); %>

  	</div>

 	<div class="panel-footer"><strong>From: </strong>$<%-lowest_price%></div>
</div>
